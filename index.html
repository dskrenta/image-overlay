<!doctype html>
<html>
  <head>
    <title>Image Overlay</title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <style>
      #canvas {

      }
      #background {
        display: none;
      }
      #overlay {
        position: absolute;
        top: 0px;
        left: 0px;
        cursor: move;
        border: 3px dashed red;
      }
      #dragHelper {
        top: 50px;
        left: 50px;
        position: absolute;
      }
      #frameBorder {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 810;
        height: 415;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="810" height="415"></canvas>
    <br />
    <button id="draw">Draw</button>
    <img src="ahmed.jpg" id="background" />
    <div id="dragHelper" style="display:inline-block">
      <img src="obama.jpg" id="overlay" />
    </div>
    <img src="start.png" id="start" hidden/>
    <script src="background.js"></script>

  </body>
</html>
